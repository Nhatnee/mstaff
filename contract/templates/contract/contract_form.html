{% load humanize %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Hợp đồng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
        }

        h2 {
            font-weight: 600;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.05);
        }

        .navbar .nav-link.active {
            font-weight: bold;
            color: #000000 !important;
        }

        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="container mt-5 mb-5">
    <div class="card p-4">
        <h2><i class="fas fa-file-contract me-2"></i>{{ action }} Hợp đồng</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Tên</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="id_sale_price" class="form-label">Giá bán</label>
                {{ form.sale_price }}
            </div>
            <div class="mb-3">
                <label for="id_commission" class="form-label">Hoa hồng</label>
                {{ form.commission }}
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Lưu</button>
            <a href="{% url 'contract_list' %}" class="btn btn-secondary"><i class="fas fa-times me-2"></i>Hủy</a>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
