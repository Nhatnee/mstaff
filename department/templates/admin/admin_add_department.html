<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Th√™m ph√≤ng ban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e0eafc);
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #34495e;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
      outline: none;
      background-color: #fff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button, .cancel-btn {
      padding: 12px 26px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    button {
      background-color: #28a745;
      color: #fff;
    }

    button:hover {
      background-color: #218838;
    }

    .cancel-btn {
      background-color: #6c757d;
      color: white;
    }

    .cancel-btn:hover {
      background-color: #5a6268;
    }

    .errorlist {
      color: #dc3545;
      margin-top: 5px;
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ûï Th√™m ph√≤ng ban m·ªõi</h2>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% for error in field.errors %}
            <div class="errorlist">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}
      <div class="button-group">
        <button type="submit">üíæ L∆∞u</button>
        <a href="{% url 'admin_department' %}" class="cancel-btn">‚Üê Hu·ª∑</a>
      </div>
    </form>
  </div>
</body>
</html>
