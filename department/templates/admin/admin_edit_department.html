{% extends 'admin_dashboard.html' %}
{% block content %}
<style>
    .edit-department-container {
        max-width: 650px;
        margin: 40px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .edit-department-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-weight: 600;
        font-size: 24px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 6px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
    }

    .text-danger {
        margin-top: 5px;
        font-size: 14px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
    }

    .btn {
        padding: 12px 28px;
        font-size: 15px;
        border-radius: 8px;
        font-weight: 500;
        transition: 0.3s ease;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0069d9;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="edit-department-container">
    <h2>üõ†Ô∏è Ch·ªânh s·ª≠a ph√≤ng ban</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">{{ form.name.label }}</label>
            {{ form.name }}
            {% if form.name.errors %}
                <div class="text-danger">
                    {% for error in form.name.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">üíæ C·∫≠p nh·∫≠t</button>
            <a href="{% url 'admin_department' %}" class="btn btn-secondary">‚Üê Hu·ª∑</a>
        </div>
    </form>
</div>
{% endblock %}
